<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Image</title>

  <style>
    #icewater {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;
      font-family: DIN Condensed;
      text-transform: uppercase;
      text-align: center;
      line-height: 1.8;
      margin-bottom: -5px;
    }

    .main h1 a {
      text-decoration: none;
    }

    #image-map {
      width: 100%;
      object-fit: fill !important;
      min-height: 100%;
    }

    #btnstuf button {
      font-family: Helvetica, sans-serif;
      cursor: pointer;
      font-size: 1em;
      background: #fcba04;
      color: #1f2641;
      font-weight: 600;
      text-align: center;
      letter-spacing: .03em;
      padding: 15px 30px;
      border-radius: 30px;
      border: none;
    }

    #btnstuf button:hover {
      background: #E55934;
      color: #fff;
    }

    #btnstuf {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: space-around;
      gap: 8px;
      font-family: Helvetica, sans-serif;
      align-items: center;
      margin-top: -5px;
      padding: 10px 5px;
      padding-bottom: 30px;
    }

    @media screen and (max-width:927px) {
      #btnstuf {
        gap: 1px;
      }
      #btnstuf button {
        font-size: 1.5em;
        font-weight: 600;
        text-align: center;
        letter-spacing: .03em;
        padding: 15px 10px;
        border-radius: 30px;
      }
      #icewater{
      	font-size: 0.80em;
      }
    }

    @media screen and (max-width:627px) {
      #btnstuf {
        gap: 1px;
      }

      #btnstuf button {
        font-size: 0.5em;
        font-weight: 600;
        text-align: center;
        letter-spacing: .03em;
        padding: 5px 2px;
        border-radius: 30px;
      }
      #icewater{
      	font-size: 1em;
      }
    }
  </style>
</head>

<body style="background-color: #202741;">
  <div class="main">

    <!-- Title -->
    <h1 id="icewater">
      <a href="https://hashtek.ca/product-category/ice-water"> <span style="color: #30BCED;">ice water extraction</span> </a>
      <span style="color: orange;">|</span>
      <span><a style="color: orange;" href="https://hashtek.ca/product-category/dry-sift-solventless">Dry sift</a></span>
    </h1>

    <!-- image -->
    <img id="image-map"
      src="https://hashtek.ca/wp-content/uploads/2023/06/Hashtek-2023-Family-Photo-RGB-WEBSITE-no-labels.png"
      alt="photo" />

    <!-- btn -->
    <p id="btnstuf">
      <a href="#"><button>A-Series (Legendary Bundle)</button></a>
      <a href="#"><button>Hashtek 65t</button></a>
      <a href="#"><button>Cold Water Tank</button></a>
      <a href="#"><button>Hashiek Tumbler</button></a>
      <a href="#"><button>Tumbler Hoist</button></a>
    </p>
  </div>
</body>

</html>
